<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
		<title>Image gallery</title>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
		<script type="text/javascript" src="js/exif.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/gallery.css" />
	</head>
	<body onload="$.MyGallery.init();">
	<div id="remainingtags">
	</div>
	<div id="images">
	  <div id="currenttags">
	   <!-- show "and" or "or" between each tag, toggleable" -->
	  </div>
	  <div id="admingallery">
	   <div id="tools">
	    <span id="firstpage">&lt;</span>
	    <span id="prevpage">&lt;</span>
	    <span id="nextpage">&gt;</span>
	    <span id="lastpage">&gt;</span>
		<span class="select" id="selectnone">Select none</span>
		<span class="select" id="selectall">Select all</span>
		<span class="select" id="selectpage">Select page</span>
		<span class="select" id="showtagged">Show currently tagged</span>
		<span class="apply" id="apply">Apply tags</span>
		<span class="apply" id="delete">Delete</span>
	   </div>
	   <div id="adminimages">
	   </div>
	   <div id="selecttag">
	    <p>Search <input type="text" name="findtag" /></p>
		<div id="selectedtags">
		 <span class="tag" title="remove tag">Kitchen</span><span class="tag" title="remove tag">Paul Whelan</span>
		 <span class="tag">Goulburn River</span>
		</div>
	    <p class="buttons"><button>Ok</button><button>Cancel</button></p>
	   </div>
	  </div>
	  <div id="gallery">
	   <div id="image">
	   </div>
	   <div id="carousel">
		<div class="block">
		 <div class="current">
		</div>
		</div>
	   </div>
	  </div>
	</div>
	</body>
</html>
