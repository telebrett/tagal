<div id="tags">
	<button *ngFor="let tag of menuTags" type="button" class="btn btn-sm btn-{{tag.type ? 'primary' : 'secondary'}} mt-1">{{tag.label}}</button>
</div>
<div id="main">
	<div id="image">
		<p>Image</p>
	</div>
	<div id="thumbnails">
		<div class="width">
			<div class="block">
				<p>Thumb</p>
			</div>
		</div>
	</div>
</div>
